        <script id="headerTabItemTemplate" type="text/text">

							<span class="triangle-down"></span>
							<ul>

										<li>
											<a class="tabClass" validFlag="<%=sec.validFlag||''%>" href="<%=sec.url%>" id="<%=sec.secId%>"

										</li>
									<%}else{%>

												pId="<%=hearder.hearderId%>" url="<%=sec.url%>"><%=sec.secName%></a>
										</li>
									<%}%>
								<%}%>
							</ul>
						<%}%>
					</li>
				<%}%>
        	</ul>
		</script>

<script type="text/javascript">
    var lookupCache={};
    var lookupListCache={};
	cacheLookUpMap(workspaceVO.currentLanguage);
	function cacheLookUpMap(language){
		Jalor.doGet({
				async : false,
				url : "lookup_"+language+".js",
				data : '',
				success : function(data) {
					if (data) {
						for ( var i = 0; i < data.length; i++) {
							var key =data[i].classify.classifyCode;
							var cacheKey ="" + key + "_&_";
							if(data[i].parentItem){
								cacheKey += data[i].parentItem.itemCode;
							}
							var map = lookupCache[cacheKey];
							if (!map) {
								map = {};
								var datas = getLookupList(key,data);
								for (var i = 0; i < datas.length; i++) {
									map[datas[i].itemCode] = datas[i].itemName;
								}
								lookupListCache[cacheKey] = datas;
								lookupCache[cacheKey] = map;
							}
						}
					}
				},
				loading : true
			});
	}

	function getLookupList(key,data){
		if(data && key){
			var dataList = new Array();
			for(var i=0; i<data.length;i++){
				if(data[i].classify.classifyCode == key){
					dataList.push(data[i]);
				}
			}
			return dataList;
		}
		return {};
	}
</script>
